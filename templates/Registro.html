            <div class="body_r">

                <form action="add_colab" method="POST"> 
                    <fieldset class="fieldset_style">
                        <legend class="fieldset_style_legend">Formulario de registro</legend>
                            <div class="form_card">
                                <label for="Nombre">Nombre</label>
                                <input type="text" id="Nombre" name="Nombre" title="Ingrese el nomhre" placeholder="Nombre" pattern="[A-Za-z\s]+" required>
                            </div>
                            <div class="form_card">
                                <label for="Apellido">Apellidos</label>
                                <input type="text" id="Apellido" name="Apellido" title="Ingrese el Apellido" placeholder="Apellido 1 y 2" pattern="[A-Za-z\s]+" required>
                            </div>
                            <div class="form_card">                                
                                <label for="Cargo">Cargo</label>
                                <input type="text" id="Cargo" name="Cargo" title="Ingrese el Cargo" placeholder="Cargo" pattern="[A-Za-z\s]+" required>
                            </div>
                            <div class="form_card">
                                <label for="Departamento">Departamento</label>                   
                                <select name="Departamento" id="Departamento">
                                    <option value="2">DIGITAL</option>
                                    <option value="3">TECNOLOGIA</option>
                                    <option value="4">OPERACIONES</option>
                                    <option value="5" >NOTICIAS</option>
                                    <option value="6">RADIO</option>
                                </select>
                            </div>
                            <div class="form_card">                                
                                <label for="vehiculo">vehiculo</label>
                                <input type="text" id="vehiculo" name="vehiculo" title="Ingrese su vehiculo" placeholder="Vehiculo" required>
                            </div>
                            <div class="form_card">                                
                                <label for="Placa">Placa</label>
                                <input type="text" id="Placa" name="Placa" minlength="6" maxlength="6" placeholder="000000" required title="ingrese su placa correctamente">
                            </div>
                        
                    </fieldset>
                    <div class="DIV_BOTONES">
                        <button class="boton_env" type="submit">Enviar</button>
                        <a><button class="boton_canc" >cancelar</button></a>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <p class="text-warning-emphasis">{{message}}</p>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                    </div>
